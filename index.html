<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobby Brink Player Card</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --bar-bg: #333333;
            --color-elite: #2196f3; /* Blue for 90+ */
            --color-great: #4caf50; /* Green for 75-89 */
            --color-average: #ff9800; /* Orange for 25-74 */
            --color-poor: #f44336; /* Red for <25 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card {
            background-color: var(--bg-color);
            color: var(--text-main);
            width: 450px;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            padding-bottom: 16px;
            margin-bottom: 20px;
        }

        .player-info h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-info p {
            margin: 4px 0 0 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .overall-score {
            text-align: right;
        }

        .overall-score .value {
            font-size: 36px;
            font-weight: bold;
            color: var(--color-elite);
        }
        
        .overall-score .label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .section-title {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 12px;
            margin-top: 24px;
            letter-spacing: 1px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-name {
            width: 100px;
            font-size: 14px;
            font-weight: 500;
        }

        .bar-container {
            flex-grow: 1;
            background-color: var(--bar-bg);
            height: 18px;
            border-radius: 4px;
            margin: 0 16px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 4px;
            /* Transition for smooth animation if you load data dynamically later */
            transition: width 0.8s ease-out; 
        }

        .stat-value {
            width: 30px;
            text-align: right;
            font-size: 14px;
            font-weight: bold;
        }

        /* Color classes for the bars */
        .fill-elite { background-color: var(--color-elite); }
        .fill-great { background-color: var(--color-great); }
        .fill-average { background-color: var(--color-average); }
        .fill-poor { background-color: var(--color-poor); }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <div class="player-info">
                <h1>Bobby Brink</h1>
                <p>Denver Pioneers • F • Jr • 2021-22</p>
            </div>
            <div class="overall-score">
                <div class="value">99</div>
                <div class="label">OVR PCT</div>
            </div>
        </div>

        <div class="section-title">Offensive Production</div>
        
        <div class="stat-row">
            <div class="stat-name">Points/Gm</div>
            <div class="bar-container"><div class="bar-fill fill-elite" style="width: 100%;"></div></div>
            <div class="stat-value">100</div>
        </div>

        <div class="stat-row">
            <div class="stat-name">Goals</div>
            <div class="bar-container"><div class="bar-fill fill-elite" style="width: 94%;"></div></div>
            <div class="stat-value">94</div>
        </div>

        <div class="stat-row">
            <div class="stat-name">Assists</div>
            <div class="bar-container"><div class="bar-fill fill-elite" style="width: 100%;"></div></div>
            <div class="stat-value">100</div>
        </div>

        <div class="stat-row">
            <div class="stat-name">Shots</div>
            <div class="bar-container"><div class="bar-fill fill-elite" style="width: 98%;"></div></div>
            <div class="stat-value">98</div>
        </div>

        <div class="stat-row">
            <div class="stat-name">PPG</div>
            <div class="bar-container"><div class="bar-fill fill-elite" style="width: 94%;"></div></div>
            <div class="stat-value">94</div>
        </div>

        <div class="section-title">Two-Way & Other</div>

        <div class="stat-row">
            <div class="stat-name">Plus/Minus</div>
            <div class="bar-container"><div class="bar-fill fill-elite" style="width: 99%;"></div></div>
            <div class="stat-value">99</div>
        </div>

        <div class="stat-row">
            <div class="stat-name">Blocks</div>
            <div class="bar-container"><div class="bar-fill fill-average" style="width: 74%;"></div></div>
            <div class="stat-value">74</div>
        </div>

        <div class="stat-row">
            <div class="stat-name">Faceoff %</div>
            <div class="bar-container"><div class="bar-fill fill-poor" style="width: 20%;"></div></div>
            <div class="stat-value">20</div>
        </div>

    </div>

</body>
</html>
